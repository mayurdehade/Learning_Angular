<!-- name attribute value get into child (parent to child by @Input decorator) -->
<app-admin-profile 
*ngFor="let u of users" 
[userName]="u.name" 
[isSingle]="u.isSingle" 
[salary]="u.salary"
(myEvent)="receveData($event)" 
>

</app-admin-profile>
